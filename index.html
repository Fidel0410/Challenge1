<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="challenge.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador Challenge 1</title>
    </head>
    <body>
        <header>
            <img class="A-logo" src="Logo.jpg" alt="A-logo">
        </header>
        <main>
            <section class="sec1">
                <div class="contcajatexto">
                    <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
                </div>
                <div class="alert">
                    <p>Coloque solo letras minusculas y sin acentos</p>
                </div>
                <div class="contbotons">
                    <input type="button" class="btn-encriptar"
                    value="encriptar">
                    <input type="button" class="btn-desencriptar"
                    value="desencriptar">
                </div>
            </section>
            <section class="sect2">
                <div class="contmunieco">
                    <img src="MuÃ±eco.jpg" class="munieco">
                </div>
                <div class="contparrafo">
                    <h3>Ningun mensaje fue<br>encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o<br>desencriptar</p>
                </div>
                <div class="contcopiar">
                    <input type="button" class="btn-copiar" value="copiar">
                </div>
                <div class="contresult">
                    <p class="textresult"></p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
